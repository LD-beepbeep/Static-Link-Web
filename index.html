    <button id="installBtn"
      class="fixed bottom-4 right-4 bg-primary text-white shadow-lg rounded-full md:rounded-lg p-3 md:px-4 md:py-2 flex items-center justify-center hidden opacity-100 transition-all duration-300">
      <span class="hidden md:inline">Install App</span>
      <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 ml-0 md:ml-2" fill="none" viewBox="0 0 24 24" stroke="currentColor">

    <script>
      let deferredPrompt;
      let scrollTimeout;
      const btn = document.getElementById('installBtn');
      window.addEventListener('beforeinstallprompt', (e) => {
        e.preventDefault();
        deferredPrompt = e;
        btn.classList.remove('hidden');
      });
      btn.addEventListener('click', async () => {
        if (deferredPrompt) {
          deferredPrompt.prompt();
          const choice = await deferredPrompt.userChoice;
          if (choice.outcome === 'accepted') {
            btn.classList.add('hidden');
          }
          deferredPrompt = null;
        }
      });
      window.addEventListener('scroll', () => {
        if (window.innerWidth < 768) {
          btn.classList.add('p-2');
          btn.classList.remove('md:px-4', 'md:py-2');
        }
        btn.classList.add('opacity-30');
        clearTimeout(scrollTimeout);
        scrollTimeout = setTimeout(() => {
          if (window.innerWidth < 768) {
            btn.classList.remove('p-2');
            btn.classList.add('p-3');
          }
          btn.classList.remove('opacity-30');
        }, 300);
      });
    </script>
